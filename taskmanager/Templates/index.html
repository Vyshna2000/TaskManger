<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .bg-image {
      background-image: url("{% static 'logo.jpeg' %}");
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: fixed;
      width: 100%;
      z-index: -1;
      filter: brightness(0.7);
    }

    .content-wrapper {
      height: 100vh;
    }

    .welcome-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 3rem 4rem;
      max-width: 600px;
      width: 90%; /* makes it responsive */
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    .btn-custom {
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>

  <div class="container d-flex justify-content-center align-items-center content-wrapper">
    <div class="welcome-card text-center">
      <h1 class="mb-4">Task Manager</h1>
      <p class="mb-5 text-muted fs-5">
        Organize your day, prioritize tasks, and boost your productivity.
      </p>
      <div class="d-grid gap-3">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-custom">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-secondary btn-custom">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
