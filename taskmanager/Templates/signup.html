<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-card {
      background: #ffffff;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border: 1px solid #ced4da;
    }

    .form-control:focus {
      border-color: #000;
      box-shadow: none;
    }

    .btn-signup {
      background-color: #000;
      color: #fff;
      border: none;
    }

    .btn-signup:hover {
      background-color: #333;
    }

    .text-muted a {
      color: #000;
      text-decoration: underline;
    }

    .text-muted a:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h3 class="text-center mb-4">Create Your Account</h3>

    {% if form.errors %}
      <div class="alert alert-danger text-center">
        Please correct the highlighted fields.
      </div>
    {% endif %}

    <form method="POST" action="{% url 'add_user' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input  type="text"  name="username" id="username"    class="form-control"  placeholder="Choose a username"   required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input   type="email"  name="email" id="email"   class="form-control"  placeholder="Enter your email"  required />
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input  type="password"   name="password1"  id="password1"  class="form-control"    placeholder="Create a password"   required />
      </div>
      <div class="mb-4">
        <label for="password2" class="form-label">Confirm Password</label>
        <input  type="password" name="password2"  id="password2"   class="form-control"   placeholder="Confirm your password"   required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-signup btn-lg">Sign Up</button>
      </div>
    </form>

    <div class="text-center text-muted mt-4">
      <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
